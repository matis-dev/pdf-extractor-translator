<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PDF Extractor</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Extraction Complete</h1>
                <div class="alert alert-success" role="alert">
                    Your file(s) are ready for download:
                </div>
                <ul class="list-group mb-4">
                    {% for file in files %}
                    <li class="list-group-item">
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-link">{{ file }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="d-grid">
                    <a href="/" class="btn btn-secondary">Extract another PDF</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
