<!-- Cloud File Picker Modal -->
<div class="modal fade" id="cloudPickerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-cloud me-2"></i>Select from Cloud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Auth State: Not Connected -->
                <div id="cloud-auth-section" class="text-center py-5">
                    <div class="mb-3">
                        <i id="cloud-provider-icon" class="bi bi-cloud" style="font-size: 3rem;"></i>
                    </div>
                    <h5 id="cloud-provider-name" class="mb-3">Connect to Cloud</h5>
                    <p class="text-muted mb-4">Connect your account to browse and select files.</p>
                    <button id="cloud-connect-btn" class="btn btn-primary px-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Connect
                    </button>
                    <!-- Nextcloud specific inputs -->
                    <div id="nextcloud-login-form" class="mt-4 text-start mx-auto"
                        style="max-width: 300px; display: none;">
                        <div class="mb-2">
                            <label class="form-label">Server URL</label>
                            <input type="url" id="nc-url" class="form-control" placeholder="https://cloud.example.com">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Username</label>
                            <input type="text" id="nc-user" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">App Password / Token</label>
                            <input type="password" id="nc-pass" class="form-control">
                        </div>
                        <button id="nc-login-btn" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>

                <!-- File Picker State: Connected -->
                <div id="cloud-file-browser" style="display: none;">
                    <!-- Breadcrumbs -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" id="cloud-breadcrumbs">
                            <li class="breadcrumb-item active">Home</li>
                        </ol>
                    </nav>

                    <!-- File List -->
                    <div class="list-group list-group-flush border rounded" id="cloud-file-list"
                        style="height: 300px; overflow-y: auto;">
                        <!-- JS will populate this -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="cloud-select-btn" disabled>Select</button>
            </div>
        </div>
    </div>
</div>
