<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3" id="status-text">Your document is being processed. Please wait...</p>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        const statusText = document.getElementById('status-text');

        function checkStatus() {
            fetch(`/status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'SUCCESS') {
                        statusText.innerText = 'Processing complete! Redirecting...';
                        window.location.href = `/results_view/${data.result_file}`;
                    } else if (data.state === 'FAILURE') {
                        statusText.innerText = 'An error occurred: ' + data.status;
                        // Stop polling
                    } else {
                        // Update status text if available
                        if (data.status) {
                            statusText.innerText = data.status;
                        }
                        // Poll again after 1 second
                        setTimeout(checkStatus, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusText.innerText = 'An error occurred while checking status.';
                });
        }

        // Start polling
        checkStatus();
    </script>
</body>
</html>
